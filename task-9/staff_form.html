<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="schoolfav.png"
      type="image/png"
      sizes="16x16 32x32"
    />
    <title>Add Staff - One School</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Logo -->
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="schoolfav.png"
            alt="logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Oneschool
        </a>
      </div>
    </nav>

    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar">
        <!-- Left Section -->
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="bi bi-house-door"></i>
                <span class="d-none d-md-inline">Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="students.html">
                <i class="bi bi-person"></i>
                <span class="d-none d-md-inline">Students</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="staff.html">
                <i class="bi bi-people"></i>
                <span class="d-none d-md-inline">Staff</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="account.html">
                <i class="bi bi-currency-dollar"></i>
                <span class="d-none d-md-inline">Accounts</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-box"></i>
                <span class="d-none d-md-inline">Inventory</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-book"></i>
                <span class="d-none d-md-inline">Library</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="container mt-3">
        <h2 class="mb-3">Add Staff Member</h2>
        <hr />
        <!-- Staff Member Form -->
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input
              type="text"
              class="form-control"
              id="role"
              name="role"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Add Staff</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
