<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style1.css" />
  </head>
  <body>
    <div id="navbar">
      <div class="logo-container">
        <img src="images/logo.png" alt="logo" />
        <h2>One School</h2>
      </div>
      <div class="profile-container">
        <img src="images/person.webp" alt="person" />
      </div>
    </div>
    <div class="main">
      <div id="sidebar">
        <nav>
          <a href="#">STUDENTS</a>
          <a href="#">STAFF</a>
          <a href="#">EXAMS</a>
        </nav>
      </div>
      <div id="container">
        <div class="head-box">
          <div class="left">
            <nav>
              <a href="#">STUDENT REGISTRATION</a>
            </nav>
          </div>
        </div>
        <div class="name-box">
          <div class="first">
            <label for="first name">
              First Name :<span class="red-text">*</span></label
            >
            <input
              type="text"
              placeholder="Enter your first name"
              id="first name"
            />
          </div>
          <div class="second">
            <label>Last Name :</label>
            <input type="text" placeholder="Enter your last name" />
          </div>
        </div>
        <div class="mail-box">
          <div class="first">
            <label for="mobile">
              Mobile : <span class="red-text">*</span></label
            >
            <input
              type="tel"
              placeholder="Enter your mobile number"
              id="mobile"
            />
          </div>
          <div class="second">
            <label>Email :</label>
            <input type="text" placeholder="Enter your mail" />
          </div>
        </div>
        <div class="select-box">
          <div class="first">
            <label> Branch :</label>
            <select>
              <option value="" disabled selected>Select branch you like</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Information Tech">Information Technology</option>
              <option value="Mechanics">Mechanics</option>
              <option value="Electronics">Electronics</option>
              <option value="Civil">Civil</option>
            </select>
          </div>
          <div class="second">
            <label for="radio">Do you need hostel facility</label>
            <div class="radio-label">
              <input type="radio" id="yes" name="hostel" value="yes" />
              <label for="yes">Yes</label>
              <input type="radio" id="no" name="hostel" value="no" />
              <label for="no">No</label>
            </div>
          </div>
        </div>
        <div class="check-box">
          <label for="check-box">Choose Additional Subjects</label>
          <div class="check">
            <div>
              <input type="checkbox" id="cyber" name="cyber" value="cyber" />
              <label for="cyber">Cyber Security</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="artificial intelligence"
                name="artificial intelligence"
                value="artificial intelligence"
              />
              <label for="artificial intelligence"
                >Artificial Intelligence</label
              >
            </div>
            <div>
              <input
                type="checkbox"
                id="blockchain"
                name="blockchain"
                value="blockchain"
              />
              <label for="blockchain">Blockchain</label>
            </div>
            <div>
              <input type="checkbox" id="IoT" name="IoT" value="IoT" />
              <label for="IoT">IoT</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="robotics"
                name="robotics"
                value="robotics"
              />
              <label for="robotics">Robotics</label>
            </div>
          </div>
        </div>
        <div class="text-area">
          <label for="address">Permanent Address</label>
          <textarea
            name="address"
            id="address"
            cols="30"
            rows="10"
            placeholder="Enter your full address"
          ></textarea>
        </div>
        <div class="button-box">
          <input type="reset" value="Clear" />
          <input type="submit" value="Submit" />
        </div>
      </div>
    </div>
  </body>
</html>
