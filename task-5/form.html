<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
  <link href="assets/fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="images/site.webmanifest">
<link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
  </head>
  <body>
       <div class="navbar">
        <div class="left-navbar img">
          <img src="images/logo.svg" alt="logo" />
          <h2>One School</h2>
        </div>
        <div class="right-navbar img">
          <img src="images/person.webp" alt="person" />
        </div>
      </div>
      <div class="main">
        <div class="sidebar">
          <nav>
            <a href="#" class="flex">
              <!-- <img src="images/student.png" alt="student" /> -->
              <i class="fa-solid fa-user"></i>
  
              STUDENT</a
            >
            <a href="#" class="flex">
              <!-- <img src="images/staff.png" alt="staff" /> -->
              <i class="fa-solid fa-chalkboard-user"></i>
              STAFF</a
            >
            <a href="#" class="flex">
              <!-- <img src="images/exam.png" alt="exam" /> -->
              <i class="fa-solid fa-graduation-cap"></i>
              EXAM</a
            >
          </nav>
        </div>
      <div class="right-container">
        <div class="registration">STUDENT REGISTRATION</div>
        <div class="form-container">
          <div class="main-form">
            <div class="first-formside">
              <form>
                <div class="student-1 name">
                  <label for="firstname"
                    >First Name <span class="red-text">*</span> :</label
                  >
                </div>
                <div class="student-1 namearea">
                  <input
                    type="text"
                    placeholder="Enter your first name"
                    id="first name"
                  />
                </div>
                <div class="student-1 lastname">
                  <label for="lastname"
                    >Last Name<span class="red-text">*</span> :</label
                  >
                </div>
                <div class="student-1 lastnamearea">
                  <input
                    type="text"
                    placeholder="Enter your last name"
                    id="lastname"
                  />
                </div>
                <div class="student-1 branch">
                  <label for="branch"
                    >Branch <span class="red-text">*</span> :</label
                  >
                </div>
                <div class="student-1 brancharea">
                  <select
                    name="branch"
                    id="branch"
                    placeholder="select branch you like"
                  >
                    <option value="">Select branch you like</option>
                    <option value="computer science">Computer science</option>
                    <option value="civil">Civil</option>
                    <option value="information technology">
                      Information Technology
                    </option>
                    <option value="mechanical">Mechanical</option>
                    <option value="electronics">Electronics</option>
                  </select>
                </div>
            </div>
            <div class="second-formside">
                <div class="student-2 mobile">
                  <label for="mobile"
                    >Mobile <span class="red-text">*</span> :</label
                  >
                </div>
                <div class="student-2 mobilearea">
                  <input
                    type="text"
                    placeholder="Enter your mobile number"
                    id="mobile"
                  />
                </div>
                <div class="student-2 email">
                  <label for="email"
                    >Email <span class="red-text">*</span> :</label
                  >
                </div>
                <div class="emailarea">
                  <input
                    type="email"
                    placeholder="Enter your email"
                    id="email"
                  />
                </div>
                <div class="student-2 radio">
                  <label for="radio">Do You Need Hostel Facility :</label>
                </div>
                <div class="student-2 radioarea">
                  <input type="radio" id="hostel" name="hostel" value="yes" />
                  <label for="yes">Yes</label>
                  <input type="radio" id="hostel" name="hostel" value="no" />
                  <label for="no">No</label>
                </div>
            </div>
            <div>
                <div class="sub-container">Choose Additional Subjects :</div>
                <div class="checkbox">
                  <div class="check-1">
                    <input
                      type="checkbox"
                      id="cyber"
                      name="cyber"
                      value="cyber"
                    />
                    <label for="cyber">Cyber Security</label>
                  </div>
                  <div class="check-2">
                    <input
                      type="checkbox"
                      id="artificial"
                      name="artificial"
                      value="artificial"
                    />
                    <label for="artificial">Artificial Intelligence</label>
                  </div>
                  <div class="check-3">
                    <input
                      type="checkbox"
                      id="blockchain"
                      name="blockchain"
                      value="blockchain"
                    />
                    <label for="blockchain">Blockchain</label>
                  </div>
                  <div class="check-4">
                    <input type="checkbox" id="iot" name="iot" value="iot" />
                    <label for="iot">IoT</label>
                  </div>
                  <div class="check-5">
                    <input
                      type="checkbox"
                      id="robotics"
                      name="robotics"
                      value="robotics"
                    />
                    <label for="robotics">Robotics</label>
                  </div>
                </div>
                <div class="sub-address">
                  <div class="address">
                    <label for="permanent address"
                      >Permanent Address<span class="red-text">*</span> :</label
                    >
                  </div>
                  <div class="addressarea">
                    <textarea
                      type="text"
                      placeholder="Enter your full address"
                      cols="50"
                      rows="10"
                    ></textarea>
                  </div>
                </div>
              <div class="button">
                 <button class="reset" type="reset">RESET</button>
                <button class="submit" type="submit">SUBMIT</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
