<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="calculator">
      <div class="display-container">
        <div class="display"></div>
      </div>
      <div class="buttons">
        <button
          type="button"
          class="btn btn-warning m-b btn operator"
          value="*"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button type="button" class="btn btn-warning btn operator" value="/">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button type="button" class="btn btn-warning btn operator" value="-">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button type="button" class="btn btn-warning btn operator" value="+">
          <i class="fa-solid fa-plus"></i>
        </button>

        <button
          type="button"
          class="btn btn-secondary m-b btn number"
          value="9"
        >
          9
        </button>
        <button type="button" class="btn btn-secondary btn number" value="8">
          8
        </button>
        <button type="button" class="btn btn-secondary btn number" value="7">
          7
        </button>
        <button type="button" class="btn btn-secondary btn number" value="6">
          6
        </button>
        <button
          type="button"
          class="btn btn-secondary m-b btn number"
          value="5"
        >
          5
        </button>
        <button type="button" class="btn btn-secondary btn number" value="4">
          4
        </button>
        <button type="button" class="btn btn-secondary btn number" value="3">
          3
        </button>
        <button type="button" class="btn btn-secondary btn number" value="2">
          2
        </button>
        <button
          type="button"
          class="btn btn-secondary m-b btn number"
          value="1"
        >
          1
        </button>
        <button type="button" class="btn btn-secondary btn number" value="0">
          0
        </button>
        <button type="button" class="btn btn-secondary btn number" value=".">
          .
        </button>
        <button type="button" class="btn btn-green btn equals" value="=">
          <i class="fa-solid fa-equals"></i>
        </button>
        <button type="button" class="btn btn-danger btn clear" value="C">
          <i class="fa-solid fa-c"></i>
        </button>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
